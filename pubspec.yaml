name: anti_rigging
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  cloud_firestore: ^4.12.2
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  file_picker: ^6.1.1
  firebase_auth: ^4.12.1
  firebase_core: ^2.21.0
  firebase_storage: ^11.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  get_it: ^7.6.4
  go_router: ^12.1.0
  loading_animation_widget: ^1.2.0+4
  side_navigation: ^1.0.4
  sidebarx: ^0.16.2
  syncfusion_flutter_calendar: ^23.1.43
  syncfusion_flutter_charts: ^23.1.44

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DmSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-Italic.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-MediumItalic.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
